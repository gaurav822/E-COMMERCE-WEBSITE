<h1 align="center"><span>WELCOME TO REGISTRATION PORTAL OF ONLINE SHOPPING<span></h1>

<p><b> Fill the form to register</b></p>
<form method="post" action="process.jsp">
    
<p><strong>ID NO:</strong></p>   

<input type="text" name="idno" /><br />

<p><strong>First Name:</strong></p>

<input type="text" name="first_name" /><br />

<p><strong>Last Name:</strong></p>

<input type="text" name="last_name" /><br />

<input type="text" name="number" /><br />

<!--adding email and password -->
<label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>
  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd" minlength="8"><br><br>
  <input type="submit">



<p><strong>DOB:</strong></p>

<input type="text" name="dateofbirth" /><br />

<p><strong>Gender:</strong></p>

<input type="radio" name="gender" value="male" /> Male <br />

<input type="radio" name="gender" value="female" /> Female <br />

<p><strong>Password:</strong></p>

<input type="password" name="pwd" /><br />

<p><strong>Re-Enter Password:</strong></p>

<input type="password" name="rpwd" /><br />

<p><strong>Address:</strong></p>

<input type="text" name="addr" /><br />

<p><strong>Secret Question:</strong><br />


<select>
  <option value="teacher">Who is your childhood favourite teacher?</option>
  <option value="superhero">Who is your childhood favourite superhero?</option>

</select>
